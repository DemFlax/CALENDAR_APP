<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Tour - Spain Food Sherpas</title>
  
  <meta name="theme-color" content="#0EA5E9">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .skeleton {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
      background-size: 200% 100%;
    }
    
    button, a {
      min-height: 44px;
    }
  </style>
  
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
  
  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-800 shadow-md fixed top-0 left-0 right-0 z-50 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-4xl mx-auto px-3 sm:px-4 py-2 sm:py-3 flex items-center justify-between">
      <button 
        id="backButton" 
        class="text-sky-600 dark:text-sky-400 hover:text-sky-700 dark:hover:text-sky-300 flex items-center gap-1 sm:gap-2 font-semibold transition-colors text-sm sm:text-base"
        aria-label="Volver al dashboard"
      >
        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        <span>Volver</span>
      </button>
      
      <h1 class="text-base sm:text-lg font-bold text-gray-800 dark:text-white">Detalles del Tour</h1>
    </div>
  </header>
  
  <main class="pt-16 sm:pt-20 pb-4 sm:pb-6 px-3 sm:px-4 max-w-4xl mx-auto">
    
    <!-- TOUR HEADER -->
    <section id="tourHeader" class="bg-gradient-to-r from-sky-500 to-cyan-600 dark:from-sky-700 dark:to-cyan-800 rounded-xl sm:rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 text-white">
      <h2 id="tourTitle" class="text-xl sm:text-2xl md:text-3xl font-bold mb-2 sm:mb-3 leading-tight"></h2>
      <div class="flex items-center gap-3 sm:gap-4 md:gap-6 text-white/90 flex-wrap text-sm sm:text-base">
        <div class="flex items-center gap-1.5 sm:gap-2">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span id="tourDate" class="font-medium"></span>
        </div>
        <div class="flex items-center gap-1.5 sm:gap-2">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span id="tourTime" class="font-medium"></span>
        </div>
      </div>
    </section>
    
    <!-- LOADING STATE -->
    <div id="loadingState" class="hidden">
      <div class="flex items-center justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-600 dark:border-sky-400"></div>
        <span class="ml-3 text-gray-600 dark:text-gray-300 font-medium">Cargando detalles...</span>
      </div>
    </div>
    
    <!-- ERROR STATE -->
    <div id="errorState" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-6 text-center">
      <svg class="w-16 h-16 text-red-500 dark:text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
      <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2" id="errorTitle">Error</h3>
      <p class="text-gray-600 dark:text-gray-300 mb-6" id="errorMessage">Mensaje de error</p>
      <div class="flex gap-3 justify-center flex-wrap">
        <button id="retryButton" class="hidden bg-sky-600 dark:bg-sky-700 text-white px-6 py-2 rounded-lg hover:bg-sky-700 dark:hover:bg-sky-600 font-semibold shadow-sm transition-colors">
          Reintentar
        </button>
        <button id="viewInCalendarButton" class="hidden bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-6 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 font-semibold shadow-sm transition-colors">
          Ver en Calendar
        </button>
      </div>
    </div>
    
    <!-- GUESTS LIST -->
    <section id="guestsList" class="space-y-3 sm:space-y-4">
      <h3 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white mb-3 sm:mb-4">
        Lista de Invitados (<span id="guestCount">0</span>)
      </h3>
      
      <div id="guestsContainer" class="space-y-3 sm:space-y-4"></div>
      
      <!-- INCOMPLETE WARNING -->
      <div id="incompleteGuestsWarning" class="hidden bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg sm:rounded-xl p-3 sm:p-4">
        <div class="flex items-start gap-2 sm:gap-3">
          <svg class="w-5 h-5 sm:w-6 sm:h-6 text-yellow-600 dark:text-yellow-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
          <div>
            <p class="font-semibold text-yellow-800 dark:text-yellow-300 text-sm sm:text-base">
              <span id="incompleteCount">0</span> reservas con informaci√≥n incompleta
            </p>
            <button id="viewInCalendarFromWarning" class="text-yellow-700 dark:text-yellow-400 underline text-xs sm:text-sm mt-1 hover:text-yellow-800 dark:hover:text-yellow-300 transition-colors">
              Ver evento completo en Calendar
            </button>
          </div>
        </div>
      </div>
    </section>
    
  </main>
  
  <script type="module" src="./js/tour-details.js"></script>
  
</body>
</html>
