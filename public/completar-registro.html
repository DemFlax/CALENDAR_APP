<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completar Registro - Calendario Tours</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Bienvenido</h1>
    
    <!-- Loading state -->
    <div id="loading" class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-gray-600">Verificando tu invitación...</p>
    </div>

    <!-- Success message -->
    <div id="success" class="hidden">
      <div class="text-center mb-6">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <p class="mt-4 text-green-600 font-semibold">¡Registro completado!</p>
        <p class="mt-2 text-gray-600">Redirigiendo a tu dashboard...</p>
      </div>
    </div>

    <!-- Error message -->
    <div id="error" class="hidden p-4 bg-red-100 text-red-700 rounded"></div>
  </div>

  <script type="module" src="/js/completar-registro.js"></script>
</body>
</html>
