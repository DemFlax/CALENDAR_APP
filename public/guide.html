<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Gu√≠a - Tours Madrid</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SFS">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <nav class="bg-blue-600 dark:bg-gray-800 text-white p-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="page-title" class="text-base sm:text-xl font-bold">Calendario Tours</h1>
      <div class="flex items-center gap-2 sm:gap-3">
        <a href="/my-invoices.html" class="bg-blue-700 dark:bg-gray-700 hover:bg-blue-800 dark:hover:bg-gray-600 px-3 py-2 rounded text-sm font-medium">Facturas</a>
        <button id="lang-toggle" class="bg-blue-700 dark:bg-gray-700 hover:bg-blue-800 dark:hover:bg-gray-600 px-3 py-2 rounded text-sm font-bold">EN</button>
        <button id="logout-btn" class="bg-blue-700 dark:bg-gray-700 hover:bg-blue-800 dark:hover:bg-gray-600 px-3 py-2 rounded text-sm font-medium">Salir</button>
    </div>
    </div>
  </nav>

  <main class="container mx-auto p-3 sm:p-6 max-w-7xl">
    <!-- Pr√≥ximas Asignaciones - Dropdown -->
    <section class="mb-6 sm:mb-8">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
        <button 
          id="assignments-toggle" 
          class="w-full flex items-center justify-between p-4 sm:p-6 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors rounded-t-lg"
        >
          <h2 id="upcoming-title" class="text-xl sm:text-2xl font-bold dark:text-white">Mis Pr√≥ximas Asignaciones</h2>
          <svg id="assignments-chevron" class="w-6 h-6 text-gray-600 dark:text-gray-300 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div id="next-assignments" class="px-4 pb-4 sm:px-6 sm:pb-6 hidden">
          <p class="text-gray-500 dark:text-gray-400 text-sm sm:text-base">Cargando...</p>
        </div>
      </div>
    </section>

    <!-- Calendario -->
    <section>
      <div class="mb-3">
        <h2 id="calendar-title" class="text-xl sm:text-2xl font-bold mb-2 dark:text-white">Calendario de Turnos</h2>
        <div class="grid grid-cols-3 gap-2">
          <select id="month-select" class="border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg px-3 py-2.5 text-sm w-full font-medium">
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
          <select id="year-select" class="border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg px-3 py-2.5 text-sm w-full font-medium">
            <!-- Se llena din√°micamente -->
          </select>
          <select id="estado-filter" class="border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg px-3 py-2.5 text-sm w-full font-medium">
            <option value="todos">üìã Todos</option>
            <option value="LIBRE">‚úÖ Libres</option>
            <option value="ASIGNADO">‚≠ê Asignados</option>
            <option value="NO_DISPONIBLE">üö´ Bloqueados</option>
          </select>
        </div>
      </div>
      <div id="calendar-grid" class="bg-white dark:bg-gray-800 rounded-lg shadow p-2 sm:p-6 guide-calendar-container">
        <p class="text-gray-500 dark:text-gray-400 text-sm sm:text-base">Cargando calendario...</p>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 sm:px-6 sm:py-3 rounded-lg shadow-lg text-white text-sm sm:text-base max-w-xs sm:max-w-md z-50">
    <p id="toast-message"></p>
  </div>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
  
  <script type="module" src="/js/guide-dashboard.js"></script>
</body>
</html>
