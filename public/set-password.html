<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Establecer Contraseña - Tours Madrid</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SFS">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Establecer Contraseña</h1>
    
    <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
    <div id="success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
    
    <!-- Link expirado -->
    <div id="expired-section" class="hidden">
      <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700">
              El enlace de invitación ha expirado (1 hora límite).
            </p>
          </div>
        </div>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tu email</label>
          <input 
            type="email" 
            id="resend-email" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="tu@email.com"
          >
        </div>
        
        <button 
          id="resend-btn"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          Reenviar Invitación
        </button>
      </div>
    </div>
    
    <!-- Formulario normal -->
    <form id="setPasswordForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          disabled 
          class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña</label>
        <input 
          type="password" 
          id="password" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <ul class="mt-2 text-xs text-gray-600 space-y-1">
          <li id="req-length" class="text-red-500">✗ Mínimo 8 caracteres</li>
          <li id="req-uppercase" class="text-red-500">✗ Al menos 1 mayúscula</li>
          <li id="req-number" class="text-red-500">✗ Al menos 1 número</li>
          <li id="req-special" class="text-red-500">✗ Al menos 1 carácter especial</li>
        </ul>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <p id="match-error" class="hidden mt-1 text-xs text-red-500">Las contraseñas no coinciden</p>
      </div>

      <button 
        type="submit" 
        id="submitBtn"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Establecer Contraseña
      </button>
    </form>

    <div id="loading" class="hidden text-center mt-4">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
      <p class="mt-2 text-gray-600">Configurando tu cuenta...</p>
    </div>
  </div>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { 
      verifyPasswordResetCode, 
      confirmPasswordReset, 
      signInWithEmailAndPassword 
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { 
      getFunctions, 
      httpsCallable 
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-functions.js';

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');
    
    const form = document.getElementById('setPasswordForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const expiredSection = document.getElementById('expired-section');
    const resendEmailInput = document.getElementById('resend-email');
    const resendBtn = document.getElementById('resend-btn');

    const requirements = {
      length: { regex: /.{8,}/, element: document.getElementById('req-length') },
      uppercase: { regex: /[A-Z]/, element: document.getElementById('req-uppercase') },
      number: { regex: /[0-9]/, element: document.getElementById('req-number') },
      special: { regex: /[!@#$%^&*(),.?":{}|<>]/, element: document.getElementById('req-special') }
    };

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      Object.values(requirements).forEach(req => {
        if (req.regex.test(password)) {
          req.element.classList.remove('text-red-500');
          req.element.classList.add('text-green-500');
          req.element.textContent = req.element.textContent.replace('✗', '✓');
        } else {
          req.element.classList.remove('text-green-500');
          req.element.classList.add('text-red-500');
          req.element.textContent = req.element.textContent.replace('✓', '✗');
        }
      });
    });

    confirmPasswordInput.addEventListener('input', () => {
      const matchError = document.getElementById('match-error');
      if (confirmPasswordInput.value !== passwordInput.value) {
        matchError.classList.remove('hidden');
      } else {
        matchError.classList.add('hidden');
      }
    });

    async function verifyCode() {
      if (!oobCode) {
        showError('Código de verificación no encontrado. Usa el link del email.');
        submitBtn.disabled = true;
        return;
      }

      try {
        const email = await verifyPasswordResetCode(auth, oobCode);
        emailInput.value = email;
        resendEmailInput.value = email;
      } catch (error) {
        console.error('Error verificando código:', error);
        
        if (error.code === 'auth/expired-action-code' || error.code === 'auth/invalid-action-code') {
          form.classList.add('hidden');
          expiredSection.classList.remove('hidden');
        } else {
          showError('Link inválido. Solicita una nueva invitación.');
          submitBtn.disabled = true;
        }
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      const allValid = Object.values(requirements).every(req => req.regex.test(password));
      if (!allValid) {
        showError('La contraseña no cumple todos los requisitos');
        return;
      }

      if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
      }

      if (!oobCode) {
        showError('Código de verificación no encontrado. Usa el link del email.');
        return;
      }

      submitBtn.disabled = true;
      loadingDiv.classList.remove('hidden');
      form.classList.add('hidden');
      errorDiv.classList.add('hidden');

      try {
        await confirmPasswordReset(auth, oobCode, password);
        await new Promise(resolve => setTimeout(resolve, 2000));
        await signInWithEmailAndPassword(auth, emailInput.value, password);

        const idTokenResult = await auth.currentUser.getIdTokenResult(true);
        const role = idTokenResult.claims.role;

        if (role === 'guide') {
          window.location.href = '/guide.html';
        } else if (role === 'manager') {
          window.location.href = '/manager.html';
        } else {
          window.location.href = '/login.html';
        }

      } catch (error) {
        console.error('Error estableciendo contraseña:', error);
        
        if (error.code === 'auth/invalid-action-code') {
          showError('Contraseña establecida. Redirigiendo al login...');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showError('Error: ' + error.message);
          submitBtn.disabled = false;
          loadingDiv.classList.add('hidden');
          form.classList.remove('hidden');
        }
      }
    });

    resendBtn.addEventListener('click', async () => {
      const email = resendEmailInput.value.trim();
      
      if (!email) {
        showError('Ingresa tu email');
        return;
      }

      resendBtn.disabled = true;
      resendBtn.textContent = 'Enviando...';
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      try {
        const functions = getFunctions();
        const resendInvitation = httpsCallable(functions, 'resendInvitation');
        
        await resendInvitation({ email });
        
        successDiv.textContent = '✓ Nueva invitación enviada. Revisa tu email.';
        successDiv.classList.remove('hidden');
        
      } catch (error) {
        console.error('Error reenviando:', error);
        showError('Error: ' + (error.message || 'No se pudo reenviar la invitación'));
      } finally {
        resendBtn.disabled = false;
        resendBtn.innerHTML = `
          <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          Reenviar Invitación
        `;
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    verifyCode();
  </script>
</body>
</html>
