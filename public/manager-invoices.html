<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisión de Facturas - Manager</title>
  
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="/manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  
  <!-- NAV -->
  <nav class="bg-sky-600 dark:bg-gray-800 text-white p-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="page-title" class="text-base sm:text-xl font-bold">Revisión de Facturas</h1>
      <div class="flex items-center gap-2 sm:gap-3">
        <a href="/manager.html" class="bg-sky-700 dark:bg-gray-700 hover:bg-sky-800 dark:hover:bg-gray-600 px-3 py-2 rounded text-sm font-medium">Dashboard</a>
        <button id="lang-toggle" class="bg-sky-700 dark:bg-gray-700 hover:bg-sky-800 dark:hover:bg-gray-600 px-3 py-2 rounded text-sm font-bold">EN</button>
        <button id="logout-btn" class="bg-sky-700 dark:bg-gray-700 hover:bg-sky-800 dark:hover:bg-gray-600 px-3 py-2 rounded text-sm font-medium">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-3 sm:p-6 max-w-7xl">
    
    <!-- Filtros -->
    <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Estado</label>
          <select id="status-filter" class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2">
            <option value="ALL">Todas</option>
            <option value="MANAGER_REVIEW">Pendientes Revisión</option>
            <option value="PENDING_APPROVAL">Enviadas a Guías</option>
            <option value="APPROVED">Aprobadas</option>
            <option value="ERROR_REPORTED">Con Errores</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Guía</label>
          <select id="guide-filter" class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2">
            <option value="">Todos</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mes</label>
          <input type="month" id="month-filter" class="w-full border dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded px-3 py-2">
        </div>
      </div>
    </section>

    <!-- Lista Facturas -->
    <section id="invoices-list" class="space-y-4">
      <p class="text-gray-500 dark:text-gray-400">Cargando facturas...</p>
    </section>
  </main>

  <!-- Modal Edición -->
  <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-5xl w-full max-h-[90vh] overflow-hidden">
      
      <div class="p-4 sm:p-6 border-b dark:border-gray-700 flex justify-between items-center">
        <div>
          <h3 id="modal-title" class="text-xl font-bold dark:text-white">Editar Factura</h3>
          <p id="modal-subtitle" class="text-sm text-gray-600 dark:text-gray-400"></p>
        </div>
        <button id="close-modal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="p-4 sm:p-6 overflow-y-auto max-h-[70vh]">
        
        <!-- Tours Tabla Editable -->
        <div class="mb-6">
          <h4 class="font-semibold mb-3 dark:text-white">Tours del Mes</h4>
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-gray-100 dark:bg-gray-700">
                <tr>
                  <th class="px-3 py-2 text-left dark:text-white">Fecha</th>
                  <th class="px-3 py-2 text-left dark:text-white">Turno</th>
                  <th class="px-3 py-2 text-left dark:text-white">Tour</th>
                  <th class="px-3 py-2 text-center dark:text-white">PAX</th>
                  <th class="px-3 py-2 text-right dark:text-white">Salario</th>
                  <th class="px-3 py-2"></th>
                </tr>
              </thead>
              <tbody id="tours-table-body" class="dark:text-gray-300">
                <!-- Dinámico -->
              </tbody>
            </table>
          </div>
          
          <button id="add-extra-line" class="mt-3 text-sm text-emerald-600 dark:text-emerald-400 hover:text-emerald-700 font-semibold flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Añadir línea extra
          </button>
        </div>

        <!-- Total -->
        <div class="flex justify-between items-center p-4 bg-sky-50 dark:bg-sky-900 rounded-lg mb-6">
          <span class="text-lg font-bold dark:text-white">TOTAL</span>
          <span id="modal-total" class="text-2xl font-bold text-sky-600 dark:text-sky-300">0.00€</span>
        </div>

        <!-- Comentarios Guía (si ERROR_REPORTED) -->
        <div id="guide-comments-section" class="hidden mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
          <h4 class="font-semibold text-red-800 dark:text-red-300 mb-2">⚠️ Comentarios del Guía</h4>
          <p id="guide-comments" class="text-sm text-gray-700 dark:text-gray-300"></p>
        </div>

        <!-- Acciones -->
        <div class="flex gap-3">
          <button id="save-btn" class="flex-1 bg-sky-600 hover:bg-sky-700 text-white px-4 py-3 rounded-lg font-semibold">
            Guardar Cambios
          </button>
          <button id="approve-send-btn" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-3 rounded-lg font-semibold">
            Aprobar y Enviar a Guía
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white z-50"></div>

  <script type="module" src="/js/manager-invoices.js"></script>
</body>
</html>
