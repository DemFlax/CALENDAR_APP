<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignaciones - Tours Calendar</title>
  
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors">
  
  <!-- HEADER -->
  <header class="bg-gradient-to-r from-sky-500 to-cyan-600 dark:from-sky-700 dark:to-cyan-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center flex-wrap gap-2">
      <div>
        <h1 class="text-lg sm:text-2xl font-bold">Tours Calendar</h1>
        <p class="text-xs opacity-90">Asignaciones de Tours</p>
      </div>
      <div class="flex gap-2">
        <button onclick="toggleDarkMode()" class="bg-white/20 hover:bg-white/30 backdrop-blur p-2 rounded-lg transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
        <button id="logout-btn" class="bg-white/20 hover:bg-white/30 backdrop-blur px-3 py-1.5 rounded-lg text-sm font-medium transition">
          Salir
        </button>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="bg-white dark:bg-gray-800 shadow-md border-b border-gray-200 dark:border-gray-700">
    <div class="container mx-auto px-4">
      <div class="flex gap-1 overflow-x-auto">
        <a href="/manager.html" class="px-4 py-3 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-sky-600 dark:hover:text-sky-400 hover:border-b-2 hover:border-sky-600 transition whitespace-nowrap">
          ðŸ“… Calendario
        </a>
        <a href="/manager-assignments.html" class="px-4 py-3 text-sm font-medium text-sky-600 dark:text-sky-400 border-b-2 border-sky-600 dark:border-sky-400 whitespace-nowrap">
          ðŸ“‹ Asignaciones
        </a>
        <a href="/manager-guides.html" class="px-4 py-3 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-sky-600 dark:hover:text-sky-400 hover:border-b-2 hover:border-sky-600 transition whitespace-nowrap">
          ðŸ‘¤ GuÃ­as
        </a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-4">
    
    <!-- FILTERS -->
    <section class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 sm:p-6 mb-6 border border-gray-200 dark:border-gray-700">
      <h2 class="text-lg sm:text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Filtros</h2>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            Mes
          </label>
          <input type="month" id="month-filter" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500 dark:focus:ring-sky-400 transition">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            GuÃ­a
          </label>
          <select id="guide-filter" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-sky-500 dark:focus:ring-sky-400 transition">
            <option value="">Todos los guÃ­as</option>
          </select>
        </div>
      </div>
    </section>

    <!-- ASSIGNMENTS SECTION -->
    <section>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 dark:text-gray-200">
          Tours Asignados (<span id="assignments-count">0</span>)
        </h2>
      </div>
      
      <!-- LOADING STATE -->
      <div id="loading-state" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
        <div class="flex flex-col items-center justify-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-600 dark:border-sky-400 mb-4"></div>
          <p class="text-gray-600 dark:text-gray-300 font-medium">Cargando asignaciones...</p>
        </div>
      </div>
      
      <!-- EMPTY STATE -->
      <div id="empty-state" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-gray-700 text-center">
        <svg class="w-16 h-16 text-gray-400 dark:text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">No hay asignaciones</h3>
        <p class="text-gray-600 dark:text-gray-400">No se encontraron tours asignados en este periodo.</p>
      </div>
      
      <!-- ASSIGNMENTS CONTAINER -->
      <div id="assignments-container" class="space-y-4"></div>
    </section>

  </main>

  <!-- TOAST -->
  <div id="toast" class="hidden fixed bottom-4 right-4 px-4 py-2 sm:px-6 sm:py-3 rounded-xl shadow-lg max-w-xs sm:max-w-md z-50">
    <p id="toast-message" class="text-xs sm:text-base"></p>
  </div>

  <script type="module" src="/js/manager-assignments.js"></script>
</body>
</html>
